    <style>
body, html {
    height: 100%;
    margin: 0;

    /* The image used */
    background-image: url("static/food.jpeg");

    /* Full height */

    /* Center and scale the image nicely */
    background-position: center;

    background-size: cover;

</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">My Dash Board</a></li>
      <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Today's meal <span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a data-toggle="modal" data-target="#mealModal">Break fast</a></li>
          <li><a href="#">Lunch</a></li>

      <div class="form-group">

     </form>
      <ul class="nav navbar-nav navbar-right">

<!-- SIGNUP MODAL -->
    <div id="mealModal" class="modal fade" role="dialog">
      <div class="modal-dialog modal-sm">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Enter your meal</h4>
          </div>
          <div class="modal-body">
            <form role="Enter Meal" action = "http://127.0.0.1:5000/getNutrition" method="post">
                <div class="radio">
                <label><input type="radio" name="optradio">Common Foods</label>
                </div>
                <div class="radio">
                <label><input type="radio" name="optradio">Branded Foods</label>
                </div>
                  <div class="radio">
                <label><input type="radio" name="optradio">Enter specific meal</label>
                </div>

             <div class="form-group">
                <label class="sr-only" for="item">Item</label>
                <input type="text" class="form-control" id="password" placeholder="Enter the food item">
              </div>
            <div class="form-group">
                <label class="sr-only" for="brand">Brand Name</label>
                <input type="text" class="form-control" id="password" placeholder="Enter the brand name">
              </div>

                <div class="form-group">
                <label class="sr-only" for="quantity">Quantity</label>
                <input type="text" class="form-control" id="password" placeholder="Enter the quantity with units.Eg.1 cup/1 slice/10 oz/1">
              </div>

              <!--<div class="checkbox">
<label><input type="checkbox">Remember me</label>
</div>-->
              <button type="submit" class="btn btn-info ">Add to meal</button>

            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- SIGNUP MODAL END -->
</body>
</html>
