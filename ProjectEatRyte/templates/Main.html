<!DOCTYPE html>
<html lang="en">
<head>
  <title>Main Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
body, html {
    height: 100%;
    margin: 0;
}

#dropdownmenu{
    margin: 30px 125px 10px;
}
#breakfast,#lunch,#Other,#dinner
{
    float: left;
    padding-left: 1cm;
    display: inline-block;
    width:200px;
    height: 50%;
    border:1px solid;
    margin: 40px 50px 10px;
    vertical-align:bottom;

}
.bg {
    /* The image used */
    background-image: url("static/food.jpeg");

    /* Full height */
    height: 100%;

    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}
#mealModal .modal-dialog  {width:75%;}
</style>
     <script type="text/javascript">
        function show() { document.getElementById('area').style.display = 'block'; }
        function hide() { document.getElementById('brand').style.display = 'none'; }
      </script>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">My Dash Board</a></li>
      <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Today's meal <span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a data-toggle="modal" data-target="#mealModal">Break fast</a></li>
          <li><a href="#">Lunch</a></li>
          <li><a href="#">Dinner</a></li>
          <li><a href="#">Others</a></li>
        </ul>
      </li>
      <form class="navbar-form navbar-left">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Search">
      </div>
      <button type="submit" class="btn btn-default">Go</button>
     </form>
      <ul class="nav navbar-nav navbar-right">
      <li><a href="#"><span class="glyphicon glyphicon-user"></span> My Details</a></li>
      <li><a href="#"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
      </ul>
    </ul>
  </div>
</nav>

<!-- SIGNUP MODAL -->
    <div id="mealModal" class="modal fade" role="dialog">
      <div class="modal-dialog modal-sm">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Enter your meal</h4>
          </div>
          <div class="modal-body">
            <form role="Enter Meal" action = "http://127.0.0.1:5000/getNutrition" method="post">
                 <div class="radio">
                <label><input type="radio" checked name="usermealtype" id="branded" onclick="document.getElementById('brand').style.display = 'block';" value = "branded">Branded Foods</label>
                </div>
                <div class="radio">
                <label><input type="radio" name="usermealtype" id = "common" value = "common" onclick="hide();">Common Foods</label>
                </div>

                  <div class="radio">
                <label><input type="radio" name="usermealtype" id="elaborateText" onclick="show();">Enter specific meal</label>
                </div>

             <div class="form-group">
                <label class="sr-only" for="item">Item</label>
                <input type="text" class="form-control" id="itemName"  name = "itemName" placeholder="Enter the food item">
              </div>
            <div class="form-group">
                <label class="sr-only" for="brand" >Brand Name</label>
                <input type="text" class="form-control" id="brand" name="brand" placeholder="Enter the brand name">
              </div>

                <div class="form-group">
                <label class="sr-only" for="quantity" >Quantity</label>
                <input type="text" class="form-control" id="quantity" name="quantity" placeholder="Enter the quantity with units.Eg.1 cup/1 slice/10 oz/1">
              </div>

               <TEXTAREA id="area" style="display: none;" name="data" ROWS=10 COLS=50></TEXTAREA>

              <button type="submit" class="btn btn-info ">Add to meal</button>

            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- SIGNUP MODAL END -->

<div class="dropdown" style="width:400px;  border-top-width: thick ; margin:0 auto;">
  <button class="btn btn-primary dropdown-toggle" id="dropdownmenu" type="button" data-toggle="dropdown">June-27-2017
  <span class="caret"></span></button>
  <ul class="dropdown-menu">
    <li><a href="#">June-26-2017</a></li>
    <li><a href="#">June-25-2017</a></li>
    <li><a href="#">June-24-2017</a></li>
  </ul>
</div>
<input type="text" id="breakfast" class="form-control" placeholder=" Work In Progress...">
<input type="text" id="lunch" class="form-control" placeholder="Work In Progress...">
<input type="text" id="dinner" class="form-control" placeholder="Work In Progress...">
<input type="text" id="Other" class="form-control" placeholder="Work In Progress...">
<i class="fa fa-sticky-note" aria-hidden="true"></i>

</body>
</html>
